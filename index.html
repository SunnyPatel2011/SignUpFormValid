<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo1.png" type="image/png">
    <title>Sign Up</title>
</head>

<body>
    <img src="logo1.png" alt="logo" class="logo">
    <img src="name1.png" alt="name" class="name">

    <p>Connecting the world
     with one tap</p>
    
    <div class="box"></div>
    <div class="container">
        <form class="signup-form"  >
            <h2>Sign up to start chating</h2>

            <!-------- Firstname ------->

            <div class="input-group">
                <div class="half-width">
                    <label>Name*</label>
                    <input type="text" id="firstname" placeholder="first" autocomplete="off" required>
                </div>

                <!---------- Lastname ------->

                <div class="half-width">
                    <input type="text" id="lastname" placeholder="last" autocomplete="off" required>
                </div>
            </div>

            <!--------- Email ----------->

            <div class="input-max">
                <label>Email*</label>
                <input type="email" id="email" placeholder="abc@yourself.com" autocomplete="off" required>
            </div>

            <!----- Password ------->

            <div class="input-max">
                <label>Password*</label>
                <input type="password" id="password" placeholder="password" autocomplete="off" required>
            </div>

            <!------ Date of Birth ------>

            <div class="input-max">
                <label>Date of Birth*</label>
                <input type="date" id="dob" required>
            </div>

            <!----- Gender ---->

            <div class="input-max">
                <label>Gender*</label>
                <select id="gender" required>
                    <option value="" class="color-text" disabled selected>select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>&nbsp


            <!---- Button ----->

            <button type="submit" onclick="validateAndSubmit(event)">Save</button>
        </form>
    </div>
    <script src="script.js"></script>

</body>
</html>
